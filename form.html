<body>
    <header>
        <img src="images/caleb-beardall-small.webp" alt="Caleb Beardall's Profile Photo" width="150" height="150">
        <span>Caleb Beardall</span>
        <button type="button" id="darkMode"></button>
    </header>
    <button type="button" id="menu"></button>
    <nav>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="https://caleb-beardall.github.io/wdd230/chamber/index.html">Chamber</a></li>

        </ul>
    </nav>
    <main>
        <form method="get" action="record.html">
            <h2>Create Account</h2>
            <fieldset>
                <label>Username <span class="required"></span><input type="text" id="username" name="uname"
                        required></label>
                <label>Password <span class="required"></span><input type="password" id="pwd1" name="pwd"
                        pattern="[A-Za-z0-9]{8,}"
                        title="Password must be at least eight characters long and can only contain alpha-numeric characters."
                        required></label>
                <div>
                    <label>Confirm Password <span class="required"></span><input type="password" id="pwd2" name="pwd"
                            pattern="[A-Za-z0-9]{8,}"
                            title="Password must be at least eight characters long and can only contain alpha-numeric characters."
                            required></label>
                    <div id="fdbk"></div>
                </div>
                <label>Email <span class="required"></span><input type="email" id="email" name="email"
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        title="Please enter your school email (e.g., johndoe@byui.edu)." required></label>

                <label for="r">Page Rating</label>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1">
            </fieldset>
            <input type="submit" value="Purpose My Course">
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js"></script>
