<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <meta name="author" content="Caleb Beardall">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <picture>
            <img src="https://placehold.co/400x600/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placehold.co/400x700/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placehold.co/400x800/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placehold.co/400x650/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placehold.co/400x750/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placehold.co/400x850/" alt="Placeholder Image" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>

</html>
